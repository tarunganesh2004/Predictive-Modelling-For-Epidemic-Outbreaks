<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotspot Prediction</title>
    <script>
        async function predictHotspot() {
            // Get input values
            const lat = document.getElementById('lat').value;
            const long = document.getElementById('long').value;
            const infectionRate = document.getElementById('infection_rate').value;
            const rollingDailyConfirmed = document.getElementById('rolling_daily_confirmed').value;

            // Create data object
            const data = {
                Lat: parseFloat(lat),
                Long: parseFloat(long),
                Infection_Rate: parseFloat(infectionRate),
                Rolling_Daily_Confirmed: parseFloat(rollingDailyConfirmed)
            };

            try {
                // Make POST request to the Flask API
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                });

                // Parse the JSON response
                const result = await response.json();

                // Display the result
                document.getElementById('result').innerText =
                    `Hotspot: ${result.Hotspot} (Probability: ${result.Probability.toFixed(2)})`;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').innerText = 'An error occurred.';
            }
        }
    </script>
</head>

<body>
    <h1>Hotspot Prediction</h1>
    <form id="prediction-form" onsubmit="event.preventDefault(); predictHotspot();">
        <label for="lat">Latitude:</label>
        <input type="number" id="lat" step="any" required><br>

        <label for="long">Longitude:</label>
        <input type="number" id="long" step="any" required><br>

        <label for="infection_rate">Infection Rate (%):</label>
        <input type="number" id="infection_rate" step="any" required><br>

        <label for="rolling_daily_confirmed">Rolling Daily Confirmed:</label>
        <input type="number" id="rolling_daily_confirmed" step="any" required><br>

        <button type="submit">Predict Hotspot</button>
    </form>
    <p id="result"></p>
</body>

</html>
